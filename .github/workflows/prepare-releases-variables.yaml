name: Prepare release variables
on:
  workflow_call:
    inputs:
      releaseBranch:
        required: false
        type: string
        default: master,main
    outputs:
      organization:
        description: "Organization (eg. folder in docker registry)"
        value: ${{ jobs.variables.outputs.organization }}
      project:
        description: "Project name (eg. container name)"
        value: ${{ jobs.variables.outputs.project }}
      release:
        description: "Application release version"
        value: ${{ jobs.variables.outputs.release }}

permissions:
  contents: write
  pull-requests: write

jobs:
  variables:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      organization: ${{ steps.repository.outputs.organization }}
      project: ${{ steps.repository.outputs.project }}
      release: ${{ steps.release.outputs.major }}
    steps:
      - name: Prepare repository variables
        id: repository
        run: |
          setOutput() {
            echo "${1}=${2}" >> "$GITHUB_OUTPUT"
          }

          input="${{ github.repository }}"
          read -r var1 var2 <<< "$(sed -E 's|(.*)/(.*)|\1 \2|' <<< "$input")"

          setOutput organization ${var1,,}
          setOutput project ${var2,,}
      - name: Prepare release version variables
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: simple

      - name: DEBUG release please outputs
        run: |
          echo "Minor version: ${{ steps.release.outputs.sha }}"
